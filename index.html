<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lair Terminal</title>
    <style>
        /* "Data Lair" Dark Theme */
        body {
            background-color: #0d1117; /* GitHub Dark Dimmed */
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #58a6ff; /* Terminal Blue */
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #8b949e;
            margin-bottom: 40px;
        }

        /* The Chatbot Container Styling */
        #chatbot-u54g5a {
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background: #161b22;
        }

        /* Legal Footer */
        .footer {
            margin-top: 50px;
            font-size: 0.7rem;
            color: #484f58;
            max-width: 500px;
            line-height: 1.4;
        }

        a { color: #58a6ff; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Data Lair Nexus</h1>
        <p class="subtitle">v1.0 // Decentralized Intelligence Node</p>

        <div id="chatbot-u54g5a"></div>
        <script src="https://nextrealm.ai/wp-content/plugins/ai-engine-pro/app/embed.js"></script>
        <script>
          MwaiChatbot.init({
            botId: 'chatbot-u54g5a',
            container: '#chatbot-u54g5a'
          });
        </script>
        </div>

    <div class="footer">
        <p>
            <strong>STATUS: BETA.</strong> This interface is an open-source community tool hosted by the Data ($LAIR) Project. 
            Backend intelligence provided via API by <span style="text-decoration: underline;">AI Lab Managed Services</span>.
            <br><br>
            <i>Not all who query are lost.</i>
        </p>
    </div>

</body>
</html>
